<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtualized Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="table-container">
        <table>
            <thead>
                <tr>
                    <th>Row</th>
                    <th>Option 1</th>
                    <th>Option 2</th>
                    <th>Option 3</th>
                </tr>
            </thead>
        </table>
        
        <div id="virtual-list">
            <!-- Virtual spacer to create illusion of all rows -->
            <div id="spacer"></div>
            <table>
                <tbody id="table-body">
                    <!-- Visible rows will be rendered here -->
                </tbody>
            </table>
        </div>
    </div>
    <button id="reset-button" type="button">Reset Selections</button>
    <script src="script.js"></script>
</body>
</html>
